<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="container">
      <!-- Poster background -->
      <div class="row">
        <div
          class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath"
          style="background: url({{news.image}}) no-repeat center center"
        ></div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
          <h3>{{ news.title }}</h3>
          <p class="author">{{ news.author}}</p>
          <p class="description">{{ news.description}}</p>
          <p class="publishedAt">
            <b> {{ news.publishedAt}}</b> - <i>{{ news.image}} </i>
          </p>
        </div>
      </div>
    </div>
    {% endblock%}
</body>
</html>
